<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archrive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #spinner {
            display: none;
            margin-top: 200px;
        }

        #notFound {
            margin-top: 200px;
            display: none;
        }
    </style>
    </style>
</head>
<body>
    <section class="container">
        <h2 class="text-center text-success mt-5 mb-4">Search Your Favourite Books Here...</h2>

        <!-- this is my input dields..  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search Your Favourite Books Here..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-success" type="button" id="input-button">Search Now</button>
        </div>

            <!-- spinner code start -->
        <div id="spinner">
            <div class="d-flex justify-content-center flex-column align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Please Wait</p>
            </div>
        </div>
            <!-- spinner code end -->


        <!-- result not found section start-->
        <div id="notFound">
            <h2 class="text-center">Result Not Found</h2>
        </div>

        <!-- total books load  -->
        <div id="books" class="text-center">
            
        </div>

        <!-- my search books...  -->
        <div id="booksDetails" class="row row-cols-1 row-cols-md-4 g-4 mt-4">
          
        </div>
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
